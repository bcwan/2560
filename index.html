<!doctype html>
<html>

<head>
  <title>Let's play 2560</title>
  <link rel="stylesheet" type="text/css" href="./dist/stylesheets/game.css">
  <link rel="stylesheet" type="text/css" href="./dist/stylesheets/board.css">
  <link rel="stylesheet" type="text/css" href="./dist/stylesheets/block.css">
  <link rel="stylesheet" type="text/css" href="./dist/stylesheets/grid.css">
  <script src="./dist/main.js"></script>
</head>

<body>
  <section class="game-session">
    <div class="title-row">
      <h1 class="title-name">2560</h1>
      <div class="points">
        <p class="points-title">Points</p>
        <div id="total-points-div"></div>
      </div>
    </div>
    <div id="board"></div>
    <button class="restart-btn-on-page" type="button">Restart Game</button>
    <p class="instr-how">HOW TO PLAY: Press arrow keys to move tiles. If two tiles match and collide, they add up and merge.</p>
    <p class="instr-goal">GOAL: Aim to build a 2560 block or higher.</p>
  </section>
</body>

</html>
